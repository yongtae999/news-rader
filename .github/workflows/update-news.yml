name: Update News Data Daily

on:
  schedule:
    # 매일 아침 8시 (한국시간 기준 08:00 = UTC 23:00) 반복
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동으로도 버튼을 눌러 바로 실행할 수 있도록 허용

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip

      - name: Run news crawler
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: python update_news.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add data/newsData.json
          # 새 뉴스가 있어서 파일이 변경된 경우에만 커밋
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Daily news sync" && git push)
