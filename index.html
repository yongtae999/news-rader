<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="야생생물관리협회 관련 수렵, ASF, 생태계교란생물 최신 뉴스와 일일 브리핑을 제공합니다.">
    <title>야생생물관리협회 뉴스 레이더</title>

    <!-- 폰트 및 아이콘 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 배경 애니메이션 효과 -->
    <div class="background-overlay"></div>

    <div class="app-container">
        <!-- 메인 헤더 -->
        <header class="app-header">
            <div class="logo-area">
                <img src="logo.png" alt="야생생물관리협회 로고" class="header-logo">
                <div class="logo-text">
                    <h1>뉴스 레이더</h1>
                    <span class="subtitle">야생생물관리협회 일일 브리핑</span>
                </div>
            </div>
            <div class="header-actions">
                <div class="date-display" id="currentDate">
                    <!-- 자바스크립트를 통해 오늘 날짜 렌더링 -->
                </div>
            </div>
        </header>

        <main class="app-content">
            <!-- 탭 네비게이션 -->
            <nav class="tab-navigation" aria-label="뉴스 카테고리 선택">
                <button class="tab-button active" data-category="hunting" id="tab-hunting">
                    <i class="fa-solid fa-crosshairs"></i> 수렵관련
                </button>
                <button class="tab-button" data-category="asf" id="tab-asf">
                    <i class="fa-solid fa-virus"></i> ASF관련
                </button>
                <button class="tab-button" data-category="ai" id="tab-ai">
                    <i class="fa-solid fa-dove"></i> AI관련
                </button>
                <button class="tab-button" data-category="ecosystem" id="tab-ecosystem">
                    <i class="fa-solid fa-leaf"></i> 교란생물 관련
                </button>
                <button class="tab-button" data-category="association" id="tab-association">
                    <i class="fa-solid fa-users"></i> 협회 관련
                </button>
                <button class="tab-button" data-category="editorial" id="tab-editorial">
                    <i class="fa-solid fa-newspaper"></i> 사설/기획
                </button>
                <div class="tab-indicator" aria-hidden="true"></div>
            </nav>

            <!-- 뉴스 리스트 영역 -->
            <section class="news-section" aria-live="polite">
                <div class="news-list" id="newsList">
                    <!-- 자바스크립트를 통해 뉴스 카드가 이 곳에 동적 렌더링 됩니다. -->
                </div>
                <!-- 로딩 애니메이션 -->
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                </div>
            </section>

            <!-- 하단 홈페이지 연결 배너 -->
            <section class="bottom-banner-section">
                <a href="https://www.kowaps.or.kr/" target="_blank" class="bottom-banner"
                    aria-label="야생생물관리협회 공식 홈페이지로 이동">
                    <div class="banner-content">
                        <div class="banner-icon">
                            <i class="fa-solid fa-building"></i>
                        </div>
                        <div class="banner-text-info">
                            <h3>야생생물관리협회 공식 홈페이지</h3>
                            <p>더 많은 정보와 알림마당을 확인하세요</p>
                        </div>
                    </div>
                    <div class="banner-action">
                        <span>바로가기</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </a>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="app-footer">
            <p>&copy; 2026 야생생물관리협회 (Korea Wildlife Management Association). All rights reserved.<br>본 페이지의 뉴스 정보는 매일 최신
                상태로 업데이트됩니다.</p>
        </footer>
    </div>

    <!-- 뉴스 상세 모달 -->
    <div class="modal-overlay" id="newsModal" aria-hidden="true">
        <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="modal-close" id="closeModal" aria-label="모달 닫기">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-category" id="modalCategory">카테고리</span>
                    <h2 class="modal-title" id="modalTitle">기사 제목</h2>
                    <div class="modal-meta">
                        <span id="modalSource"><i class="fa-regular fa-building"></i> 출처</span>
                        <span id="modalDate"><i class="fa-regular fa-clock"></i> 날짜</span>
                    </div>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- 기사 상세 내용이 여기에 들어갑니다. -->
                </div>
            </div>
        </div>
    </div>

    <!-- 플로팅 새로고침 버튼 -->
    <button class="floating-refresh" id="refreshBtn" aria-label="새로고침">
        <i class="fa-solid fa-rotate-right"></i>
    </button>

    <!-- 스크립트 -->
    <script src="script.js"></script>
</body>

</html>
